<!doctype html>
<html>
<title>Big Mouth</title>

<body>

  <div class="main">

    <h1>Big Mouth</h1>

    <form [formGroup]="ttsForm" (ngSubmit)="getAudio()">
      <label>Please enter text:</label><br>
      <textarea class="textarea" formControlName="text" cols="100" rows="10"></textarea>
      <br><br>
      <label>Choose your language:</label><br><br>
      <select formControlName="language" [(ngModel)]="voiceNameFilter">
        <option *ngFor="let language of languages" [ngValue]="language">{{language.languageName}}</option>
      </select>
      <br><br>
      <label>Choose your voice name:</label><br><br>
      <select formControlName="voiceName">
        <option *ngFor="let voices of voiceNameFilter?.voices" [ngValue]="voices">{{voices}}</option>
      </select><br><br>
      <label>Please enter your alphabet name:</label><br><br>
       <input formControlName="alphabet">
      <br><br>
      <label>Please enter your article name:</label><br><br>
      <input formControlName="articleName">

          <option value="phoneme" selected>phoneme</option>

        </select><br><br>
        <label>grapheme: </label><input formControlName="grapheme" /><br><br>
