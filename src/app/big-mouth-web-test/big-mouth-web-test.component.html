<!doctype html>
<html>
<title>Big Mouth</title>

<body>

<div class="main">

<h1>Big Mouth</h1>

  <form [formGroup]="ttsForm" (ngSubmit)="getAudio()">
    <label>Please enter text:</label><br>
    <textarea class="textarea" formControlName="text" cols="100" rows="10"></textarea>
    <br><br>
    <label>Choose your language</label><br>
    <select formControlName="language">
       <option *ngFor="let language of languages" [ngValue]="language">{{language}}</option>
    </select>
    <br><br>
    <label>Choose your voice name</label><br>
    <select formControlName="voiceName">
      <option *ngFor="let voiceName of voiceNames" [ngValue]="voiceName">{{voiceName}}</option>
   </select>
   <br><br>
    <!-- Submit Button -->
    <button type="submit">Submit</button>
 </form> 

</div>
</body>
</html>
